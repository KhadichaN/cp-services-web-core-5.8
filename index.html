<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPS</title>
    <link rel="stylesheet" href="css/common.css" />
    <link
      rel="stylesheet"
      media="screen and (min-width: 768px)"
      href="css/medium.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 1120px)"
      href="css/large.css"
    />
  </head>
  <body class="page">
    <header class="header">
        <div class="header__group-1">
            <div class="header__menu circle"></div>
            <div class="header__logo"></div>
        </div>
        <div class="header__group-2">
            <div class="header__contact hidden-sm">
                <div class="header__call circle"></div>
                <div class="header__chat circle"></div></div>
                <div class="header__profile circle"></div>
            </div>
            <div class="header__tools">
                <div class="header__settings circle"></div>
                <div class="header__search circle"></div>
            </div>
        </div>
    </header>
    <div class="sub-header">
        <div class="sub-header__group-1">
            <div class="sub-header__title">
                <h1 class="sub-header__title-text"></h1>
            </div>
            <div></div>
        </div>
        <div class="sub-header__group-2">
            <button class="sub-header__button sub-header__button_left"></button>
            <nav class="sub-header__tabs">
                <div class="sub-header__tab button_active"></div>
                <div class="sub-header__tab hidden-sm"></div>
                <div class="sub-header__tab hidden-sm"></div>
                <div class="sub-header__tab hidden-sm"></div>
                <div class="sub-header__tab hidden-sm"></div>
                <div class="sub-header__tab hidden-sm"></div>
            </nav>
            <button class="sub-header__button sub-header__button_right"></button>
        </div>
    </div>
  </body>
</html>
